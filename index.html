<html>
	<head>
		<title>看看地球</title>
		<meta name="Auhthor" content="高万靖"/>
		<meta name="Description" content="字节跳动 飞书创新应用开发大赛"/>
		<meta name="LastUpdate" content="2021/04/15"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<script src="supports/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="supports/Cesium/Cesium.js" type="text/javascript"></script>
		<script src="supports/viewerCesiumNavigationMixin.js" type="text/javascript"></script>
		<link href="supports/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css"/>
		<link href="css/map_style.css" rel="stylesheet" type="text/css"/>
		<script src="map.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				earth = new MapControl();
			});
		</script>
		<script src="contour.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="cesiumContainer"></div>
		<button class="toolbar_button cesium-button left_top_first" onclick="toggleToolbar('#toolbar_1')" title="高程菜单">≡</button>
		<div id="toolbar_1" class="toolbar">
			<div class="demo-container" style="margin-bottom: 5px">
				<input type="text" name="search" value="" />
				<button type="button" id="search" onclick="">搜索</button>
			</div>
			<div class="demo-container">
				<div style="margin-bottom: 5px">
					<button type="button" id="ps" onclick="saveToFile(earth.viewer.scene)">截图</button>
					<button type="button" id="distance" onclick="measureLineSpace(earth.viewer)">测距</button>
					<button type="button" id="area" onclick="measureAreaSpace(earth.viewer)">测面积</button>
					<button type="button" id="rm" onclick="removeEntities(earth.viewer)">移除测量结果</button>
				</div>
				<label><input type="radio" name="shadingMaterials" value="none" data-bind="checked: selectedShading">
					遥感底图</label>
				<label><input type="radio" name="shadingMaterials" value="elevation" data-bind="checked: selectedShading">
					高程渲染</label>
				<label><input type="radio" name="shadingMaterials" value="slope" data-bind="checked: selectedShading">
					坡度</label>
				<label><input type="radio" name="shadingMaterials" value="aspect" data-bind="checked: selectedShading">
					坡向</label>
			</div>
			<div class="demo-container">
				<div>
					<label><input type="checkbox" data-bind="checked: enableContour">等高线</label>
				</div>
				<div>
					等高线间距
					<input style="width: 136px" type="range" min="1.0" max="500.0" step="10.0" data-bind="value: contourSpacing, valueUpdate: 'input', enable: enableContour">
					<span data-bind="text: contourSpacing"></span>m
				</div>
				<div>
					线粗
					<input style="width: 125px" type="range" min="1.0" max="10.0" step="1.0" data-bind="value: contourWidth, valueUpdate: 'input', enable: enableContour">
					<span data-bind="text: contourWidth"></span>px
				</div>
				<div>
					<button type="button" data-bind="click: changeColor, enable: enableContour">
						更换线颜色
					</button>
				</div>
			</div>
		</div>
		<button class="toolbar_button left_top_second cesium-button" onclick="getLocation(earth)" title="定位">
			<span style='font-family:Webdings; font-size:24px; color:white; font-style:normal; font-weight:normal;'>⊙</span>
		</button>
		<div class="coordination">
			<div class="coordination_item">
				经度：<span id="longitude_show"></span>°
			</div>
			<div class="coordination_item">
				纬度：<span id="latitude_show"></span>°
			</div>
			<div class="coordination_item">
				海拔：<span id="altitude_show"></span>m
			</div>
			<div class="coordination_item">
				视角高：<span id="view_height_show"></span>km
			</div>
		</div>
	</body>
</html>
